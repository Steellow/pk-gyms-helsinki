<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour vapaavuorot</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #000000;
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 16px 0;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #666666;
            font-size: 18px;
            font-weight: 300;
            margin: 0 0 32px 0;
            line-height: 1.5;
        }
        
        .divider {
            width: 100%;
            height: 1px;
            background-color: #cccccc;
            margin: 0 0 40px 0;
        }
        
        h2 {
            color: #000000;
            font-size: 24px;
            font-weight: 300;
            margin: 0 0 20px 0;
        }
        
        .weekdays {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        
        .weekday-title {
            color: #666666;
            font-size: 16px;
            font-weight: 300;
            margin: 0;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 6px;
            transition: color 0.2s ease, background-color 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
        }
        
        .weekday-title::before {
            content: attr(data-weekday);
            font-weight: bold;
            height: 0;
            visibility: hidden;
            overflow: hidden;
            user-select: none;
            pointer-events: none;
            display: block;
        }
        
        .weekday-title:hover {
            background-color: #f0f0f0;
            color: #000000;
        }
        
        .weekday-title.active {
            font-weight: bold;
            color: #000000;
            background-color: #e8e8e8;
        }
        
        .gym-event {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .gym-name {
            font-weight: 500;
            font-size: 16px;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .shift {
            color: #666666;
            font-size: 14px;
        }
        
        .no-events {
            color: #999999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parkour vapaavuorot</h1>
        <p class="subtitle">Find parkour gyms and training spaces in your area. This text will be updated with more specific information about available training times and locations.</p>
        <div class="divider"></div>
        
        <div class="weekdays">
            <h2 class="weekday-title active" data-weekday="Monday">Monday</h2>
            <h2 class="weekday-title" data-weekday="Tuesday">Tuesday</h2>
            <h2 class="weekday-title" data-weekday="Wednesday">Wednesday</h2>
            <h2 class="weekday-title" data-weekday="Thursday">Thursday</h2>
            <h2 class="weekday-title" data-weekday="Friday">Friday</h2>
            <h2 class="weekday-title" data-weekday="Saturday">Saturday</h2>
            <h2 class="weekday-title" data-weekday="Sunday">Sunday</h2>
        </div>
        <div id="events-container"></div>
    </div>
    
    <script type="module" src="magic.js"></script>
</body>
</html>
